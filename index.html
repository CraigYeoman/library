<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="books.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">Library</div>
            <button class="add-book-button" id="add-book-button">+ Add Book</button>
        </div>
        <div class="library" id="library" data-library-container>
            <div class="book">
                <div class="book-info">
                    <div class="book-details">Book</div>
                    <div class="book-details">Author</div>
                    <div class="book-details">Pages</div>
                    <div class="book-details">Read</div>
                </div>
                <button class="delete">
                    <img src="svg/delete.svg">
                </button>
            </div>
        </div>
    </div>
    <div class="modal" id="book-entry">
        <div class="small-container">
            <label for="title">Book Title</label>
            <input type="text" id="title" value="">
        </div>
        <div class="small-container">
            <label for="author">Author</label>
            <input type="text" id="author" value="">
        </div>
        <div class="small-container">
            <label for="pages">Pages</label>
            <input type="text" id="pages" value="">
        </div>
        <div class="small-container">
            <label for="read">Read</label>
            <input type="text" id="read" value="">
        </div>
        <button class="add-to-library" id="add-to-library">Add to library</button>
    </div>
    <div class="background-modal" id="background-modal"></div>
</body>
</html>
